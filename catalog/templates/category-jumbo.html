<h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>
<p>
  <a class="btn btn-info" role="button" href="{{ category.wiki_url }}">Wiki Page</a>
  <a class="btn btn-warning" role="button" href="{{ url_for('update_category', category_name=category.name) }}">Edit</a>
  <a class="btn btn-danger" role="button" href="delete">Delete</a>
</p>
